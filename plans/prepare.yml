- hosts: all
  tasks:
    - name: Install requirements
      package:
        name: [git, python3-pip]
    - name: ansible 2.9 in venv
      pip:
        name: ansible==2.9.*
        virtualenv: /tmp/.venv
      when:
        - ansible_facts["ansible_distribution"] == "CentOS"
        - ansible_facts["ansible_distribution_major_version"] | int < 9
    - name: ansible-core 2.13 in venv
      pip:
        name: ansible-core==2.13.*
        virtualenv: /tmp/.venv
      when:
        - ansible_facts["ansible_distribution"] == "Fedora"
